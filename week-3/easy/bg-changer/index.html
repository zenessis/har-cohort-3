<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: background-color 0.3s ease;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.1s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="changeBackground('red')">Red</button>
        <button onclick="changeBackground('blue')">Blue</button>
        <button onclick="changeBackground('green')">Green</button>
        <button onclick="changeBackground('yellow')">Yellow</button>
        <button onclick="changeBackground('purple')">Purple</button>
        <button onclick="changeBackground('orange')">Orange</button>
        <button onclick="changeBackground('pink')">Pink</button>
        <button onclick="changeBackground('teal')">Teal</button>
        <button onclick="changeBackground('white')">Default</button>
    </div>

    <script src="index.js"></script>
</body>
